<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <script
      src="https://kit.fontawesome.com/8e33e1dd0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <header>
        <nav>
          <div class="nav-left">
            <div id="home"><a href="#">Home</a></div>
            <div id="store"><a href="#">Store</a></div>
          </div>
          <div class="nav-right">
            <div id="gmail"><a href="#">Gmail</a></div>
            <div id="images"><a href="#">Images</a></div>
            <div id="apps">
              <a href="#"><i class="fas fa-th"></i></a>
            </div>
            <div id="signin">
              <a href="#" class="btn">Sign in</a>
            </div>
          </div>
        </nav>
      </header>
      <center>
        <div class="container main-container">
          <div class="image-container">
            <img src="images/googlelogo.png" alt="Google logo" />
          </div>
          <div class="input-container">
            <div class="x-con">
              <div class="i-search">
                <i class="fas fa-search"></i>
              </div>
              <div class="search-input">
                <input type="text" id="searchInput" />
              </div>
              <div class="i-mic">
                <img src="images/googlemic_color_24dp.png" alt="" />
              </div>
            </div>
          </div>
          <div class="btn-container">
            <center>
              <input type="submit" id="left" value="Google Search" />
              <input type="submit" id="right" value="I'm Feeling Lucky" />
            </center>
          </div>
        </div>
      </center>
    </main>
    <footer></footer>
  </body>
</html>
